<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Birthday James!</title>
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/5978d27576.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="birthday-container">
		<div class="people-container">
			<div class="img-column james">
				<div class="img-title">The Father</div>
				<img src="head.png">
			</div>

			<div class="img-column chewie">
				<div class="img-title">The Son</div>
				<img src="chewie.png">
			</div>

			<div class="img-column jade">
				<div class="img-title">The Holy Spirit</div>
				<img src="jade.png">
			</div>
		</div>

		<div class="birthday-message">Happy Birthday James!</div>
	</div>

	<div class="btn-container">
		<div class="sound-message">Sound on!</div>

		<button class="btn">
			<i class="fas fa-birthday-cake"></i>
			Click for a birthday surprise!<br>
			(2022 Edition)
		</button>
	</div>

	<script>
		var song = new Audio("cantina.mp3");

		$(".btn").click(function() {
			$(".btn-container").hide();
			$(".birthday-container").css("display", "flex");

			confetti({
				particleCount: 100,
				spread: 50
			});

			song.play();
		});
	</script>
</body>

</html>
